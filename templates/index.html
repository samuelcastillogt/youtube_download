<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>

<body>
    <nav class="navbar navbar-expand-lg bg-light">

          <a class="navbar-brand" href="#">Navbar</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <select class="form-select" aria-label="Default select example" id="categoria">
          <option selected>Selecciona el tipo de descarga</option>
          <option value="1">Video HD</option>
          <option value="2">Video LD</option>
          <option value="3">MP3</option>
        </select>
        <div class="input-group input-group-lg">

            <input type="text" class="form-control" aria-label="Sizing example input" id="url" placeholder="URL del video a descargar"  aria-describedby="inputGroup-sizing-lg">
            <button type="button" class="btn btn-primary" id="search" disabled="true">Buscar</button>
          </div>
      </div>
      <div class="container" id="result">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="./index.js"></script>
